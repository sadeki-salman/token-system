<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Token System</title>
</head>
<body>

    <div class="container">
        <h4>Token System</h4>
        <form action="" id="token_form">
            <input type="text" id="new_token" placeholder="Token Number">
            <input type="submit" value="Add Token">
        </form>
        <hr>
        <input type="text" placeholder="Search Token" id="filter_token">

        <ul id="token_list">

        </ul>

        <button id="clear_btn">Clear All</button>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
